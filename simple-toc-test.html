<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单目录测试</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #37352f;
            --text-shade: #2f2f2f;
            --text-tint: #8b8b8b;
            --grey-4: #f1f1ef;
            --border-color: #e9e9e7;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --text-shade: #ffffff;
            --text-tint: #a0a0a0;
            --grey-4: #252525;
            --border-color: #2a2a2a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .toc {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 200px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            z-index: 100;
        }

        .toc-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-shade);
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-list a {
            color: var(--text-tint);
            text-decoration: none;
            display: block;
            padding: 5px 0;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }

        .toc-list a:hover {
            color: var(--text-color);
            background-color: var(--grey-4);
            padding-left: 15px;
        }

        .content {
            margin-left: 250px;
        }

        h1, h2, h3 {
            color: var(--text-shade);
            margin-top: 30px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    
    <div class="toc">
        <div class="toc-title">目录</div>
        <ul class="toc-list" id="tocList">
            <!-- 目录将通过JavaScript生成 -->
        </ul>
    </div>

    <div class="container">
        <div class="content">
            <h1 id="h1-1">第一章：测试标题</h1>
            <p>这是第一章的内容。</p>

            <h2 id="h2-1">1.1 二级标题</h2>
            <p>这是二级标题的内容。</p>

            <h2 id="h2-2">1.2 另一个二级标题</h2>
            <p>这是另一个二级标题的内容。</p>

            <h3 id="h3-1">1.2.1 三级标题</h3>
            <p>这是三级标题的内容。</p>

            <h1 id="h1-2">第二章：另一个测试标题</h1>
            <p>这是第二章的内容。</p>

            <h2 id="h2-3">2.1 第二章的二级标题</h2>
            <p>这是第二章二级标题的内容。</p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
            } else {
                document.body.setAttribute('data-theme', 'dark');
            }
        }

        // 生成目录
        function generateTOC() {
            const headings = document.querySelectorAll('h1, h2, h3');
            const tocList = document.getElementById('tocList');
            
            let tocHTML = '';
            headings.forEach((heading, index) => {
                const id = heading.id || `heading-${index}`;
                heading.id = id;
                const text = heading.textContent.trim();
                const level = parseInt(heading.tagName.charAt(1));
                const indent = (level - 1) * 20;
                
                tocHTML += `<li><a href="#${id}" style="padding-left: ${indent}px;">${text}</a></li>`;
            });
            
            tocList.innerHTML = tocHTML;
            console.log('目录已生成:', tocHTML);
        }

        // 页面加载时生成目录
        document.addEventListener('DOMContentLoaded', function() {
            generateTOC();
        });
    </script>
</body>
</html>
