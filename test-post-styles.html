<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试文章样式 - A TINY HOUSE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/custom.css">
    
    <style>
        /* 暗黑模式切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            width: 50px;
            height: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 2px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .theme-toggle-slider {
            width: 19px;
            height: 19px;
            background: var(--text-color);
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .theme-toggle[data-theme="dark"] .theme-toggle-slider {
            transform: translateX(25px);
            background: var(--blue);
        }

        .theme-toggle[data-theme="dark"] .theme-toggle-slider::before {
            content: "☀";
            color: #000;
        }

        .theme-toggle:not([data-theme="dark"]) .theme-toggle-slider::before {
            content: "☾";
            color: #000;
        }

        /* 导航样式 */
        .nav {
            border-bottom: 1px solid var(--border-color);
            overflow: auto;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-container {
            margin: 0 auto;
            position: relative;
            text-align: left;
            padding: 16px 0;
            max-width: 800px;
            width: 100%;
            padding-left: 24px;
            padding-right: 24px;
        }

        .nav-title {
            color: var(--text-shade);
            display: inline-block;
            margin: 0;
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', 'Roboto', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            transition: all .2s ease-out;
            text-decoration: none;
        }

        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: right;
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav li {
            color: var(--text-tint);
            display: inline-block;
            margin-left: 24px;
            transition: all .2s ease-out;
        }

        .nav a {
            color: inherit;
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 0.875rem;
            padding: 4px 8px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
            text-decoration: none;
        }

        .nav a.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        /* 主容器 */
        .container {
            margin: 0 auto;
            max-width: 800px;
            width: 100%;
            padding: 0 24px;
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 900px;
                padding: 0 48px;
            }
        }
    </style>
</head>
<body>
    <!-- 暗黑模式切换按钮 -->
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
        <div class="theme-toggle-slider"></div>
    </button>

    <!-- 导航栏 -->
    <nav class="nav">
        <div class="nav-container">
            <a href="#" class="nav-title">A TINY HOUSE</a>
            <ul>
                <li><a href="#" class="active">Posts</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Tags</a></li>
            </ul>
        </div>
    </nav>

    <!-- 文章内容 -->
    <main class="container">
        <article class="post">
            <div class="post-info">
                <span>Written by</span>
                Lucca
                <br>
                <span>on&nbsp;</span><time datetime="2020-11-01">2020年11月01日</time>
            </div>

            <h1 class="post-title">测试文章样式</h1>
            <div class="post-line"></div>

            <div class="post-content">
                <p><em>这是一个测试页面，用来验证文章样式是否正确应用。</em></p>

                <h2>二级标题测试</h2>
                <p>这是二级标题下的段落内容。在暗黑模式下，标题应该是白色的。</p>

                <h3>三级标题测试</h3>
                <p>这是三级标题下的段落内容。<strong>这是强调文本，在暗黑模式下也应该是白色的。</strong></p>

                <h4>四级标题测试</h4>
                <p>这是四级标题下的段落内容。</p>

                <blockquote>
                    <p>这是一个引用块，用来测试引用样式。</p>
                </blockquote>

                <p>最后一段内容，用来测试整体排版效果。</p>
            </div>
        </article>
    </main>

    <script>
        // 暗黑模式切换
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // 页面加载时应用保存的主题
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeToggle').setAttribute('data-theme', 'dark');
            }
        });
    </script>
</body>
</html>
