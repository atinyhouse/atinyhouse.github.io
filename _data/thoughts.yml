    在四年前，我们几乎都是一样，过着积极莽撞而四处奔忙的学生生活。
    
    我羡慕她的轻松愉快，她羡慕我看起来做很多实事（当然真相是并没有，很难不对自己在做的事情产生价值怀疑）。
    
    anyways，说起来，道理也总是很早就听说，但是却要用很久才能真的明白，最珍贵的是按自己喜欢的方式过一生。
