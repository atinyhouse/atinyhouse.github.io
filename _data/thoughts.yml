    昨天和在杭州做公务员的大学同学见面。我们确实过上了两种截然不同的生活。
    
    她8点半上班，5点半下班。每天晚上都给自己安排了兴趣班，学跳舞、国画、古筝，经常去游泳。工作内容不讨厌不喜欢，生活兴趣与成就感的来源更多在于日常的生活。
    
