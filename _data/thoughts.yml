    突然柜台前空气安静了一下下，我怯生生地问了一句：“这个小甜筒是要付钱买吗？”
    
    女生店员笑着说：“不用呀。暗号呢？”
    
    啊，原来是领免费的甜筒需要暗号。我们当即开始拿出手机上网找暗号。
    
    在我们前面的女生先找到了，她很兴奋地大声说：
    
    “啊，谁还不是个宝宝？”
    
    麦当劳的柜台和后面的开放式厨房里的店员们，以及我们都同时爆发出了笑声。
    
    真是太可爱了。感觉这一瞬间真好。
    
    就是为了这些瞬间活在这人间。

