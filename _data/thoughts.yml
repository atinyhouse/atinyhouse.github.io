    晚上下班的时候，一时兴起，打算去麦当劳领儿童节免费的小甜筒。
    
    麦当劳永远是那样的——暖黄色的灯光，弥漫着的炸薯条和冰激凌的香气。
    
    我前面是一对情侣，一直拉着手，说说笑笑的。女生带着男生也来领免费的小甜筒。
    
