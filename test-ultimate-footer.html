<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终极底部样式测试</title>
    <style>
        /* 模拟 Jekyll 的默认样式 */
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #37352f;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 模拟 Jekyll 默认 footer 样式 */
        footer {
            font-family: 'Libre Baskerville', serif;
            padding: 2rem 0;
            text-align: center;
        }

        footer span {
            color: #37352f;
            font-size: .8rem;
        }

        /* 我们的终极修复样式 */
        html body footer {
            max-width: 1000px !important;
            margin: 48px auto 0 auto !important;
            padding: 24px 20px 32px 20px !important;
            text-align: center !important;
            border-top: 1px solid #e9e9e7 !important;
            display: block !important;
            font-family: 'Libre Baskerville', serif !important;
        }

        html body footer span {
            color: #8b8b8b !important;
            font-size: 0.75rem !important;
            font-weight: 400 !important;
            letter-spacing: 0.02em !important;
            opacity: 0.7 !important;
            transition: opacity 0.2s ease !important;
            display: inline !important;
        }

        html body footer:hover span {
            opacity: 0.9 !important;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            html body footer {
                padding: 20px 16px 28px 16px !important;
            }
        }

        .test-info {
            background: #f7f6f3;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #e9e9e7;
        }

        .test-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2f2f2f;
        }

        .test-description {
            color: #787774;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 8px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>终极底部样式测试</h1>
        
        <div class="test-info">
            <div class="test-title">测试说明</div>
            <div class="test-description">
                这个页面测试我们的终极强制覆盖样式是否能够正确生效。<br>
                使用了最高优先级的选择器 <code>html body footer</code> 和 <code>!important</code>。<br>
                如果样式正确应用，底部版权信息应该：<br>
                • 完全居中显示<br>
                • 使用更小的字体 (0.75rem)<br>
                • 颜色更淡 (#8b8b8b)<br>
                • 有透明度效果 (opacity: 0.7)<br>
                • 悬停时透明度变为 0.9
            </div>
            <div class="status success">应该能看到修复后的效果</div>
        </div>

        <p>请检查下面的 footer 是否按照预期显示。</p>
    </div>

    <!-- 测试 footer -->
    <footer>
        <span>© 2025 小草庐. Made with Jekyll.</span>
    </footer>

    <script>
        // 检查样式是否正确应用
        function checkFooterStyles() {
            const footer = document.querySelector('footer');
            const span = footer.querySelector('span');
            
            const footerStyle = window.getComputedStyle(footer);
            const spanStyle = window.getComputedStyle(span);
            
            const results = {
                textAlign: footerStyle.textAlign,
                fontSize: spanStyle.fontSize,
                color: spanStyle.color,
                opacity: spanStyle.opacity,
                maxWidth: footerStyle.maxWidth,
                margin: footerStyle.margin
            };
            
            console.log('Footer 样式检查结果:', results);
            
            // 显示结果
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-info';
            resultDiv.innerHTML = `
                <div class="test-title">样式检查结果</div>
                <div class="test-description">
                    <strong>文本对齐:</strong> ${results.textAlign}<br>
                    <strong>字体大小:</strong> ${results.fontSize}<br>
                    <strong>颜色:</strong> ${results.color}<br>
                    <strong>透明度:</strong> ${results.opacity}<br>
                    <strong>最大宽度:</strong> ${results.maxWidth}<br>
                    <strong>外边距:</strong> ${results.margin}
                </div>
            `;
            document.body.insertBefore(resultDiv, footer);
        }

        // 页面加载完成后检查样式
        document.addEventListener('DOMContentLoaded', checkFooterStyles);
    </script>
</body>
</html>
