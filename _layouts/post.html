---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">
        {{ page.date | date: "%Y年%m月%d日" }}
      </time>
      {% if page.author %}
        • <span class="post-author">{{ page.author }}</span>
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
