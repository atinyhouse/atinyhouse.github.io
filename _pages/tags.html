---
layout: post
title: "Tags"
permalink: /tags/
---

<div class="post-content">
  <div class="tags-clouds" style="margin: 2rem 0;">
    {% for tag in site.tags %}
    <a href="#{{ tag[0] }}" style="display: inline-block; margin: 0.5rem; padding: 0.5rem 1rem; background: var(--grey-4); border-radius: 20px; text-decoration: none; color: var(--text-color); transition: all 0.2s ease;" onmouseover="this.style.background='var(--text-color)'; this.style.color='var(--bg-color)';" onmouseout="this.style.background='var(--grey-4)'; this.style.color='var(--text-color)';">{{ tag[0] }}</a>
    {% endfor %}
  </div>
  
  <div class="tags-content">
    {% for tag in site.tags %}
    <h3>{{ tag[0] }}</h3>
    <div class="tags-posts">
      {% for post in tag[1] %}
      <a href="{{ post.url | prepend: site.baseurl }}" style="display: block; padding: 1rem 0; border-bottom: 1px solid var(--border-color); text-decoration: none; color: var(--text-color);">
        <span style="font-weight: 600;">{{ post.title }}</span>
        <span style="float: right; color: var(--text-tint); font-size: 0.875rem;">{{ post.date | date:"%Y-%m-%d" }}</span>
      </a>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</div>
