<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章头部间距修复测试</title>
    <style>
        :root {
            --text-color: #37352f;
            --text-shade: #2f2f2f;
            --text-tint: #787774;
            --bg-color: #ffffff;
            --grey-3: #f7f6f3;
            --grey-4: #f1f1ef;
            --border-color: #e9e9e7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        /* 导航栏样式 */
        .nav {
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }

        .nav-container {
            margin: 0 auto;
            position: relative;
            text-align: left;
            padding: 24px 0;
            max-width: 95%;
            width: 100%;
            padding-left: 2.5%;
            padding-right: 2.5%;
        }

        .nav-title {
            color: var(--text-shade);
            display: inline-block;
            margin: 0;
            font-size: 1.35rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            padding: 8px 16px;
            border-radius: 6px;
            text-transform: uppercase;
            transition: all 0.2s ease-out;
            text-decoration: none;
        }

        .nav-title:hover {
            background-color: var(--grey-4);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: right;
            position: absolute;
            right: 2.5%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 6px;
        }

        .nav li {
            color: var(--text-tint);
            display: flex;
            align-items: center;
            transition: all 0.2s ease-out;
        }

        .nav a {
            color: inherit;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 8px 14px;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .nav a:hover {
            background-color: var(--grey-4);
            color: var(--text-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 文章容器 */
        .notion-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #37352f;
        }

        /* 修复前的文章头部样式 */
        .old-post-header {
            margin-bottom: 48px;
            padding: 48px 0 32px 0;
            text-align: center;
            border-bottom: 1px solid #e9e9e7;
        }

        /* 修复后的文章头部样式 */
        .new-post-header {
            margin-bottom: 48px;
            padding: 64px 0 48px 0;
            text-align: center;
            border-bottom: 1px solid #e9e9e7;
            margin-top: 32px;
        }

        .post-meta {
            font-size: 14px;
            color: #787774;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .post-date {
            font-weight: 500;
        }

        .post-author {
            color: #787774;
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 24px 0;
            color: #37352f;
            letter-spacing: -0.02em;
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Segoe UI', 'Roboto', sans-serif;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .tag {
            background: var(--grey-4);
            color: var(--text-tint);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .test-section {
            background: var(--grey-4);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        .test-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-shade);
        }

        .test-description {
            color: var(--text-tint);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status.before {
            background: #fff3cd;
            color: #856404;
        }

        .status.after {
            background: #d4edda;
            color: #155724;
        }

        .highlight {
            background: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .new-post-header {
                margin-top: 24px;
                padding: 48px 0 32px 0;
            }
            
            .post-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .new-post-header {
                margin-top: 20px;
                padding: 40px 0 28px 0;
            }
            
            .post-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav">
        <div class="nav-container">
            <a href="#" class="nav-title">A Tiny House</a>
            <ul>
                <li><a href="#">Posts</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Tags</a></li>
            </ul>
        </div>
    </nav>

    <div class="test-section">
        <div class="test-title">文章头部间距修复测试</div>
        <div class="test-description">
            这个页面测试文章头部间距的修复效果。<br>
            <span class="highlight">黄色高亮区域</span> 显示需要增加间距的地方。<br>
            修复前：导航栏和文章元信息之间太紧凑<br>
            修复后：增加了顶部间距和内部填充
        </div>
        <div class="status before">修复前：太紧凑</div>
        <div class="status after">修复后：间距合适</div>
    </div>

    <!-- 修复前的样式 -->
    <div class="test-section">
        <div class="test-title">修复前（太紧凑）</div>
        <div class="test-description">导航栏和文章元信息之间间距不足</div>
    </div>

    <article class="notion-post">
        <header class="old-post-header">
            <div class="post-meta">
                <time datetime="2021-12-28" class="post-date">2021年12月28日</time>
                <span class="post-author">• Lucca</span>
            </div>
            <h1 class="post-title">与想象中的「精英」告别</h1>
            <div class="post-tags">
                <span class="tag">Story</span>
            </div>
        </header>
    </article>

    <!-- 修复后的样式 -->
    <div class="test-section">
        <div class="test-title">修复后（间距合适）</div>
        <div class="test-description">增加了顶部间距和内部填充，视觉更舒适</div>
    </div>

    <article class="notion-post">
        <header class="new-post-header">
            <div class="post-meta">
                <time datetime="2021-12-28" class="post-date">2021年12月28日</time>
                <span class="post-author">• Lucca</span>
            </div>
            <h1 class="post-title">与想象中的「精英」告别</h1>
            <div class="post-tags">
                <span class="tag">Story</span>
            </div>
        </header>
    </article>

    <script>
        // 检查间距修复效果
        function checkSpacing() {
            const oldHeader = document.querySelector('.old-post-header');
            const newHeader = document.querySelector('.new-post-header');
            
            const oldStyle = window.getComputedStyle(oldHeader);
            const newStyle = window.getComputedStyle(newHeader);
            
            const results = {
                oldPadding: oldStyle.padding,
                oldMarginTop: oldStyle.marginTop,
                newPadding: newStyle.padding,
                newMarginTop: newStyle.marginTop
            };
            
            console.log('间距修复检查结果:', results);
            
            // 显示结果
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-section';
            resultDiv.innerHTML = `
                <div class="test-title">间距检查结果</div>
                <div class="test-description">
                    <strong>修复前内边距:</strong> ${results.oldPadding}<br>
                    <strong>修复前顶部间距:</strong> ${results.oldMarginTop}<br>
                    <strong>修复后内边距:</strong> ${results.newPadding}<br>
                    <strong>修复后顶部间距:</strong> ${results.newMarginTop}
                </div>
            `;
            document.body.appendChild(resultDiv);
        }

        // 页面加载完成后检查间距
        document.addEventListener('DOMContentLoaded', checkSpacing);
    </script>
</body>
</html>
